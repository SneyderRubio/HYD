<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>
  <div class="container">
      <div class="signin-container">
          <h2 class="title" >Iniciar sesión</h2>
          <div>
              <div>
                <label for="username">Usuario:</label>
              </div>
              <div>
                <input type="text" id="username" [(ngModel)]="username" required>
              </div>
          </div>
          <div>
            <div>
              <label for="password">Contraseña:</label>
            </div>
            <div>
              <input type="password" id="password" [(ngModel)]="password" required>
            </div>
            </div>
          <button type="submit" (click)="login()">Iniciar sesión</button>
          <div *ngIf="error" class="error-message">Usuario o contraseña incorrectos</div>
      </div>
  </div>
</body>
